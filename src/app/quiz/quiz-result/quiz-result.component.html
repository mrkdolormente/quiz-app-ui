<app-wrapper>
  <div
    class="qu-grid qu-grid-cols-1 md:qu-grid-cols-2 qu-gap-4"
    *ngIf="quizResult$ | async as quizResult"
  >
    <section
      class="qu-bg-white qu-rounded-3xl qu-border-none qu-shadow-xl qu-z-20 qu-px-5 sm:qu-px-8 qu-pt-8"
    >
      <h2 class="qu-text-3xl qu-text-cactus-dark qu-font-impact qu-uppercase">
        Quiz Result
      </h2>
      <h3>Learning English Quiz</h3>
      <div
        class="qu-w-full qu-rounded-t-3xl qu-bg-cactus-light/50 qu-px-4 qu-py-8 sm:qu-p-10 qu-flex qu-flex-col qu-items-center qu-gap-4"
      >
        <div
          class="qu-relative qu-bg-white qu-inline-block qu-rounded-full qu-shadow-lg qu-p-2"
        >
          <mat-progress-spinner
            [color]="spinnerColor"
            [mode]="spinnerMode"
            [value]="spinnerValue"
            diameter="190"
          >
          </mat-progress-spinner>
          <div
            class="qu-absolute qu-top-0 qu-left-0 qu-w-full qu-h-full qu-flex qu-flex-col qu-justify-center qu-items-center"
          >
            <span
              ><b class="qu-text-5xl">{{ quizResult.correctAnswers }}</b
              >/{{ quizResult.totalItems }}</span
            >
            <span>your score</span>
          </div>
        </div>
        <p class="qu-text-lg qu-text-center">
          You answered {{ quizResult.correctAnswers }} out of
          {{ quizResult.totalItems }} questions
        </p>
      </div>
    </section>
    <section
      class="qu-bg-white qu-rounded-3xl qu-border-none qu-shadow-xl qu-z-20 qu-p-5 sm:qu-p-8"
    >
      <h2
        class="qu-text-3xl qu-text-cactus-dark qu-font-impact qu-uppercase qu-mb-8"
      >
        Recommended <span class="qu-text-2xl">for You</span>
      </h2>
      <div class="qu-grid qu-grid-cols-1 md:qu-grid-cols-3 qu-gap-4">
        <button
          class="qu-p-4 qu-rounded-lg qu-outline qu-outline-offset-2 qu-outline-cactus-dark qu-bg-cactus-light/30 hover:qu-bg-cactus-dark hover:qu-text-white"
        >
          <strong class="qu-block qu-text-4xl">B2</strong> First
        </button>
        <button
          class="qu-p-4 qu-rounded-lg qu-outline qu-outline-offset-2 qu-outline-cactus-dark qu-bg-cactus-light/30 hover:qu-bg-cactus-dark hover:qu-text-white"
        >
          <strong class="qu-block qu-text-4xl">B2</strong> First
        </button>
        <button
          class="qu-p-4 qu-rounded-lg qu-outline qu-outline-offset-2 qu-outline-cactus-dark qu-bg-cactus-light/30 hover:qu-bg-cactus-dark hover:qu-text-white"
        >
          <strong class="qu-block qu-text-4xl">B2</strong> First
        </button>
        <button
          class="qu-p-4 qu-rounded-lg qu-outline qu-outline-offset-2 qu-outline-cactus-dark qu-bg-cactus-light/30 hover:qu-bg-cactus-dark hover:qu-text-white"
        >
          <strong class="qu-block qu-text-4xl">B2</strong> First
        </button>
      </div>
    </section>
  </div>

  <div
    class="qu-bg-cactus-light qu-h-32 qu-w-32 md:qu-h-64 md:qu-w-64 qu-rounded-full qu-absolute qu-top-48 lg:qu-top-72 qu-left-2 qu-ease-in-out qu-duration-500"
  ></div>
  <div
    class="qu-bg-cactus-dark qu-h-64 qu-w-64 md:qu-h-96 md:qu-w-96 qu-rounded-l-full qu-rounded-full qu-absolute qu-bottom-2 qu-right-2 qu-ease-in-out qu-duration-500"
  ></div>
</app-wrapper>
