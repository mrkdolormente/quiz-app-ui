<button
  class="qu-group qu-text-white qu-font-medium qu-outline qu-outline-offset-2 qu-outline-cactus-yellow qu-bg-cactus-dark qu-rounded-full qu-py-4 qu-pl-4 xs:qu-pl-7 qu-pr-16 xs:qu-pr-20 sm:qu-pr-24 md:qu-pr-28 qu-relative qu-ease-in-out qu-duration-300"
  [ngClass]="{
    'qu-opacity-75 qu-cursor-not-allowed': isDisabled,
    'hover:qu-scale-105': !isDisabled
  }"
  [disabled]="isDisabled"
  (click)="triggerAction()"
>
  <ng-content></ng-content>
  <span
    class="qu-bg-cactus-yellow qu-h-16 qu-w-16 qu-absolute qu-top-1/2 -qu-right-1 qu-transform -qu-translate-y-1/2 qu-rounded-full qu-flex qu-justify-center qu-items-center"
  >
    <mat-icon
      class="qu-ease-in-out qu-duration-300"
      [ngClass]="{ 'group-hover:qu-pl-0.5': !isDisabled && withAnimation }"
      >{{ isDisabled ? 'close_icon' : icon }}</mat-icon
    >
  </span>
</button>
