<button
  class="qu-group qu-text-white qu-font-medium qu-border-cactus-yellow qu-border-2 qu-rounded-full qu-py-4 qu-pl-4 xs:qu-pl-7 qu-pr-16 xs:qu-pr-24 md:qu-pr-28 qu-relative qu-bg-cactus-dark qu-ease-in-out qu-duration-300"
  [ngClass]="{
    'qu-opacity-75 qu-cursor-not-allowed': isDisabled,
    'hover:qu-scale-105': !isDisabled
  }"
  [disabled]="isDisabled"
  (click)="triggerAction()"
>
  <ng-content></ng-content>
  <span
    class="qu-bg-cactus-yellow qu-h-16 qu-w-16 qu-absolute -qu-top-1 -qu-right-1 qu-rounded-full qu-flex qu-justify-center qu-items-center"
  >
    <mat-icon
      class="qu-ease-in-out qu-duration-300"
      [ngClass]="{ 'group-hover:qu-pl-0.5': !isDisabled }"
      >arrow_forward</mat-icon
    >
  </span>
</button>
